{% extends "base.html" %}


{% block content%}
<h1>Create New Home</h1>
<form action="{% url 'home_create' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="OK">
</form>
{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
{% endblock content%}
